<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Operator Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<script src="/socket.io/socket.io.js"></script>

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  display:flex;
  background:#f3f4f6;
}

/* Sidebar */
.sidebar{
  width:230px;
  background:#111827;
  color:white;
  height:100vh;
  padding:20px;
  position:fixed;
}
.sidebar h2{text-align:center;margin-bottom:40px;}
.sidebar a{
  display:block;
  color:#d1d5db;
  text-decoration:none;
  padding:10px;
  margin:10px 0;
  border-radius:6px;
}
.sidebar a:hover{background:#1f2937;color:white;}
.logout-btn{color:#f87171!important;margin-top:20px;}

/* Main */
.main{
  flex:1;
  margin-left:230px;
  padding:40px;
}

/* Header */
.topbar{
  margin-bottom:30px;
}
.topbar h1{
  margin:0;
  font-size:28px;
}

/* KPI Cards */
.kpi-row{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:20px;
  margin-bottom:30px;
}

.kpi{
  padding:25px;
  border-radius:16px;
  color:white;
  box-shadow:0 10px 25px rgba(0,0,0,0.08);
  transition:0.3s;
}
.kpi:hover{
  transform:translateY(-4px);
}

.kpi h4{
  font-weight:500;
  opacity:0.9;
  margin-bottom:10px;
}
.kpi h2{
  margin:0;
  font-size:30px;
}

/* Gradients */
.kpi-1{background:linear-gradient(135deg,#6366f1,#4f46e5);}
.kpi-2{background:linear-gradient(135deg,#f59e0b,#d97706);}
.kpi-3{background:linear-gradient(135deg,#10b981,#059669);}
.kpi-4{background:linear-gradient(135deg,#ef4444,#dc2626);}

/* Middle Section */
.middle{
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:25px;
  margin-bottom:30px;
}

.card{
  background:white;
  padding:25px;
  border-radius:16px;
  box-shadow:0 10px 25px rgba(0,0,0,0.05);
}

.card h3{
  margin-top:0;
  margin-bottom:20px;
}

/* Progress Bars */
.progress-group{
  margin-bottom:15px;
}

.progress-label{
  display:flex;
  justify-content:space-between;
  font-size:14px;
  margin-bottom:6px;
}

.progress-bar{
  height:10px;
  background:#e5e7eb;
  border-radius:10px;
  overflow:hidden;
}

.progress-fill{
  height:100%;
  border-radius:10px;
}

.open-fill{background:#3b82f6;}
.progress-fill2{background:#f59e0b;}
.closed-fill{background:#10b981;}

/* Urgent Tickets */
.urgent-ticket{
  background:#fef2f2;
  padding:12px;
  border-radius:10px;
  margin-bottom:12px;
  border-left:4px solid #ef4444;
}

button.action{
  margin-top:8px;
  padding:6px 10px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  color:white;
  font-size:12px;
}

.progress-btn{background:#f59e0b;}
.close-btn{background:#10b981;}

/* Table */
table{
  width:100%;
  border-collapse:collapse;
  background:white;
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 10px 25px rgba(0,0,0,0.05);
}
th,td{
  padding:14px;
  border-bottom:1px solid #eee;
}
th{
  background:#f9fafb;
  text-align:left;
}

.badge{
  padding:4px 10px;
  border-radius:12px;
  color:white;
  font-size:12px;
}
.High{background:#ef4444;}
.Medium{background:#f59e0b;}
.Low{background:#10b981;}
</style>
</head>

<body>

<script>
if(localStorage.getItem("role")!=="operator"){
  alert("Access denied");
  window.location.href="/login.html";
}
</script>

<div class="sidebar">
  <h2>Operator Panel</h2>
  <a href="#">Dashboard</a>
  <a href="#" onclick="logout()" class="logout-btn">Logout</a>
</div>

<div class="main">

<div class="topbar">
  <h1>Executive Operator Dashboard</h1>
</div>

<!-- KPI ROW -->
<div class="kpi-row">
  <div class="kpi kpi-1">
    <h4>Total Assigned</h4>
    <h2 id="totalAssigned">0</h2>
  </div>
  <div class="kpi kpi-2">
    <h4>In Progress</h4>
    <h2 id="inProgress">0</h2>
  </div>
  <div class="kpi kpi-3">
    <h4>Closed</h4>
    <h2 id="closedCount">0</h2>
  </div>
  <div class="kpi kpi-4">
    <h4>Completion Rate</h4>
    <h2 id="completionRate">0%</h2>
  </div>
</div>

<!-- MIDDLE -->
<div class="middle">

  <!-- Workload Summary -->
  <div class="card">
    <h3>My Workload Summary</h3>

    <div class="progress-group">
      <div class="progress-label">
        <span>Open</span>
        <span id="openCount">0</span>
      </div>
      <div class="progress-bar">
        <div id="openBar" class="progress-fill open-fill" style="width:0%"></div>
      </div>
    </div>

    <div class="progress-group">
      <div class="progress-label">
        <span>In Progress</span>
        <span id="progressCount">0</span>
      </div>
      <div class="progress-bar">
        <div id="progressBar" class="progress-fill progress-fill2" style="width:0%"></div>
      </div>
    </div>

    <div class="progress-group">
      <div class="progress-label">
        <span>Closed</span>
        <span id="closedBarCount">0</span>
      </div>
      <div class="progress-bar">
        <div id="closedBar" class="progress-fill closed-fill" style="width:0%"></div>
      </div>
    </div>

  </div>

  <!-- Urgent Tickets -->
  <div class="card">
    <h3>ðŸ”¥ Urgent Tickets</h3>
    <div id="urgentList"></div>
  </div>

</div>

<!-- TABLE -->
<h3>My Tickets</h3>
<table>
<thead>
<tr>
<th>#</th>
<th>Title</th>
<th>Priority</th>
<th>Status</th>
<th>Action</th>
</tr>
</thead>
<tbody id="ticketTable"></tbody>
</table>

</div>

<script>
const socket=io();
const operatorName=localStorage.getItem("operatorName");

function logout(){
  localStorage.clear();
  window.location.href="/login.html";
}

function loadTickets(){
fetch(`/api/operator/${operatorName}`)
.then(res=>res.json())
.then(tickets=>{

const total=tickets.length;
const inProgress=tickets.filter(t=>t.status==="In Progress").length;
const closed=tickets.filter(t=>t.status==="Closed").length;
const open=tickets.filter(t=>t.status==="Open").length;

document.getElementById("totalAssigned").innerText=total;
document.getElementById("inProgress").innerText=inProgress;
document.getElementById("closedCount").innerText=closed;
document.getElementById("completionRate").innerText=total?Math.round((closed/total)*100)+"%":"0%";

document.getElementById("openCount").innerText=open;
document.getElementById("progressCount").innerText=inProgress;
document.getElementById("closedBarCount").innerText=closed;

document.getElementById("openBar").style.width=(total?open/total*100:0)+"%";
document.getElementById("progressBar").style.width=(total?inProgress/total*100:0)+"%";
document.getElementById("closedBar").style.width=(total?closed/total*100:0)+"%";

/* Urgent */
const urgent=tickets.filter(t=>t.priority==="High" && t.status!=="Closed");
const urgentDiv=document.getElementById("urgentList");
urgentDiv.innerHTML="";

if(urgent.length===0){
  urgentDiv.innerHTML="<p>No urgent tickets ðŸŽ‰</p>";
}else{
  urgent.forEach(ticket=>{
    urgentDiv.innerHTML+=`
      <div class="urgent-ticket">
        <strong>${ticket.title}</strong><br>
        ${ticket.status}<br>
        <button class="action progress-btn"
          onclick="updateStatus(${ticket.id},'In Progress')">Start</button>
        <button class="action close-btn"
          onclick="updateStatus(${ticket.id},'Closed')">Close</button>
      </div>`;
  });
}

/* Table */
const tbody=document.getElementById("ticketTable");
tbody.innerHTML="";

tickets.forEach((ticket,i)=>{
tbody.innerHTML+=`
<tr>
<td>${i+1}</td>
<td>${ticket.title}</td>
<td><span class="badge ${ticket.priority}">${ticket.priority}</span></td>
<td>${ticket.status}</td>
<td>
${ticket.status!=="Closed"?
`<button class="action progress-btn" onclick="updateStatus(${ticket.id},'In Progress')">In Progress</button>
<button class="action close-btn" onclick="updateStatus(${ticket.id},'Closed')">Close</button>`:"Completed"}
</td>
</tr>`;
});

});
}

function updateStatus(id,status){
fetch(`/api/tickets/${id}/status`,{
method:"PUT",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({status})
}).then(()=>loadTickets());
}

socket.on("ticketStatusUpdated",loadTickets);
socket.on("newTicket",loadTickets);

loadTickets();
</script>

</body>
</html>
