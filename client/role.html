<!DOCTYPE html>
<html>
<head>
    <title>Automated Support System - Select Role</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1f4037, #99f2c8);
        }

        .box {
            background: white;
            padding: 50px;
            border-radius: 15px;
            text-align: center;
            width: 350px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        h2 {
            margin-bottom: 30px;
        }

        button {
            display: block;
            width: 100%;
            margin: 15px 0;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .admin {
            background-color: #2c3e50;
            color: white;
        }

        .operator {
            background-color: #16a085;
            color: white;
        }

        .ticket {
            background-color: #2980b9;
            color: white;
        }

        button:hover {
            opacity: 0.85;
        }

        .footer {
            margin-top: 20px;
            font-size: 13px;
            color: gray;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Automated Support System</h2>
    <p>Select Your Role</p>

    <button class="admin" onclick="goToLogin('admin')">
        Admin Login
    </button>

    <button class="operator" onclick="goToLogin('operator')">
        Operator Login
    </button>

    <button class="ticket" onclick="goToTicket()">
        Raise Ticket
    </button>
</div>

<script>
function goToLogin(role) {
    window.location.href = "login.html?role=" + role;
}

function goToTicket() {
    window.location.href = "createTicket.html";
}
</script>

</body>
</html>
