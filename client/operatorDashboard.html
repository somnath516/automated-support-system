<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Operator Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/socket.io/socket.io.js"></script>

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  display:flex;
  background:#f4f6f9;
}

/* Sidebar */
.sidebar{
  width:230px;
  background:#1f2937;
  color:white;
  height:100vh;
  padding:20px;
  position:fixed;
  transition:0.3s;
}
.sidebar.collapsed{transform:translateX(-100%);}
.sidebar h2{text-align:center;margin-bottom:40px;}
.sidebar a{
  display:block;
  color:#d1d5db;
  text-decoration:none;
  padding:10px;
  margin:10px 0;
  border-radius:6px;
}
.sidebar a:hover{background:#374151;color:white;}
.logout-btn{color:#f87171!important;margin-top:20px;}

/* Main */
.main{
  flex:1;
  margin-left:0;
  padding:30px 40px;
  width:100%;
  transition:0.3s;
}
.main.full{margin-left:230px;}

.topbar{
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin-bottom:30px;
}

.menu-btn{
  background:#1f2937;
  color:white;
  border:none;
  padding:8px 14px;
  border-radius:6px;
  cursor:pointer;
}

/* KPI Cards */
.kpi-cards{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:20px;
  margin-bottom:30px;
}

.kpi{
  background:white;
  padding:20px;
  border-radius:12px;
  text-align:center;
  box-shadow:0 5px 15px rgba(0,0,0,0.05);
}

.kpi h4{font-size:14px;color:#ef4444;margin-bottom:10px;}
.kpi h2{font-size:28px;margin:0;}

/* Section Blocks */
.section-grid{
  display:grid;
  grid-template-columns:1fr 2fr 1fr;
  gap:20px;
  margin-bottom:30px;
}

.block{
  background:white;
  padding:20px;
  border-radius:12px;
  box-shadow:0 5px 15px rgba(0,0,0,0.05);
}

.block h3{margin-bottom:15px;}

/* Table */
table{
  width:100%;
  border-collapse:collapse;
  background:white;
  border-radius:12px;
  overflow:hidden;
}
th,td{
  padding:12px;
  border-bottom:1px solid #eee;
}
th{background:#f3f4f6;}

.badge{
  padding:4px 10px;
  border-radius:12px;
  color:white;
  font-size:12px;
}
.High{background:#ef4444;}
.Medium{background:#f59e0b;}
.Low{background:#10b981;}

button.action{
  padding:6px 10px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  margin-right:5px;
  color:white;
}
.progress-btn{background:#f59e0b;}
.close-btn{background:#10b981;}
</style>
</head>

<body>

<script>
if(localStorage.getItem("role")!=="operator"){
  alert("Access denied");
  window.location.href="/login.html";
}
</script>

<div class="sidebar collapsed" id="sidebar">
  <h2>Operator Panel</h2>
  <a href="#">Dashboard</a>
  <a href="#" onclick="logout()" class="logout-btn">Logout</a>
</div>

<div class="main" id="main">

<div class="topbar">
  <button class="menu-btn" onclick="toggleSidebar()">â˜° Menu</button>
  <h1>Operator Dashboard</h1>
</div>

<!-- KPI ROW -->
<div class="kpi-cards">
  <div class="kpi">
    <h4>Tickets Assigned</h4>
    <h2 id="totalAssigned">0</h2>
  </div>
  <div class="kpi">
    <h4>In Progress</h4>
    <h2 id="inProgress">0</h2>
  </div>
  <div class="kpi">
    <h4>Closed</h4>
    <h2 id="closedCount">0</h2>
  </div>
  <div class="kpi">
    <h4>Completion Rate</h4>
    <h2 id="completionRate">0%</h2>
  </div>
</div>

<!-- ANALYTICS BLOCKS -->
<div class="section-grid">

  <div class="block">
    <h3>Today</h3>
    <p>Tickets Handled</p>
    <h2 id="todayCount">0</h2>
  </div>

  <div class="block">
    <h3>Tickets by Status</h3>
    <canvas id="statusChart"></canvas>
  </div>

  <div class="block">
    <h3>Productivity Trend</h3>
    <canvas id="trendChart"></canvas>
  </div>

</div>

<!-- TABLE -->
<div class="block">
<h3>My Tickets</h3>
<table>
<thead>
<tr>
<th>#</th>
<th>Title</th>
<th>Priority</th>
<th>Status</th>
<th>Action</th>
</tr>
</thead>
<tbody id="ticketTable"></tbody>
</table>
</div>

</div>

<script>
const socket=io();
const operatorName=localStorage.getItem("operatorName");
let statusChart,trendChart;

function toggleSidebar(){
  document.getElementById("sidebar").classList.toggle("collapsed");
  document.getElementById("main").classList.toggle("full");
}

function logout(){
  localStorage.clear();
  window.location.href="/login.html";
}

function loadTickets(){
fetch(`/api/operator/${operatorName}`)
.then(res=>res.json())
.then(tickets=>{

const total=tickets.length;
const inProgress=tickets.filter(t=>t.status==="In Progress").length;
const closed=tickets.filter(t=>t.status==="Closed").length;
const open=tickets.filter(t=>t.status==="Open").length;

document.getElementById("totalAssigned").innerText=total;
document.getElementById("inProgress").innerText=inProgress;
document.getElementById("closedCount").innerText=closed;

const completion=total?Math.round((closed/total)*100):0;
document.getElementById("completionRate").innerText=completion+"%";
document.getElementById("todayCount").innerText=total;

const tbody=document.getElementById("ticketTable");
tbody.innerHTML="";

tickets.forEach((ticket,i)=>{
tbody.innerHTML+=`
<tr>
<td>${i+1}</td>
<td>${ticket.title}</td>
<td><span class="badge ${ticket.priority}">${ticket.priority}</span></td>
<td>${ticket.status}</td>
<td>
${ticket.status!=="Closed"?
`<button class="action progress-btn" onclick="updateStatus(${ticket.id},'In Progress')">In Progress</button>
<button class="action close-btn" onclick="updateStatus(${ticket.id},'Closed')">Close</button>`:"Completed"}
</td>
</tr>`;
});

if(statusChart) statusChart.destroy();
statusChart=new Chart(document.getElementById("statusChart"),{
type:"bar",
data:{
labels:["Open","In Progress","Closed"],
datasets:[{
data:[open,inProgress,closed],
backgroundColor:["#3b82f6","#f59e0b","#10b981"]
}]
},
options:{plugins:{legend:{display:false}}}
});

if(trendChart) trendChart.destroy();
trendChart=new Chart(document.getElementById("trendChart"),{
type:"line",
data:{
labels:["Week1","Week2","Week3","Week4"],
datasets:[{
label:"Tickets Closed",
data:[5,8,6,10],
borderColor:"#ef4444",
fill:false,
tension:0.4
}]
}
});

});
}

function updateStatus(id,status){
fetch(`/api/tickets/${id}/status`,{
method:"PUT",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({status})
}).then(()=>loadTickets());
}

socket.on("ticketStatusUpdated",loadTickets);
socket.on("newTicket",loadTickets);

loadTickets();
</script>

</body>
</html>
