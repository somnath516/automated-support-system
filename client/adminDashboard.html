<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            background: #f4f6f9;
            overflow-x: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 230px;
            background: #1f2937;
            color: white;
            height: 100vh;
            padding: 20px;
            transition: 0.3s ease;
        }

        .sidebar.collapsed {
            margin-left: -230px;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 40px;
        }

        .sidebar a {
            display: block;
            color: #d1d5db;
            text-decoration: none;
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background: #374151;
            color: white;
        }

        /* Main */
        .main {
            flex: 1;
            padding: 20px 30px;
            transition: 0.3s ease;
        }

        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .menu-btn {
            background: #1f2937;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
        }

        .logout-container {
            position: relative;
        }

        .logout-btn {
            background: #dc2626;
            color: white;
            border: none;
            padding: 8px 14px;
            border-radius: 6px;
            cursor: pointer;
        }

        .logout-dropdown {
            display: none;
            position: absolute;
            right: 0;
            top: 40px;
            background: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-radius: 8px;
            padding: 10px;
            width: 180px;
        }

        .logout-dropdown p {
            margin: 5px 0;
            font-size: 13px;
            color: gray;
        }

        .logout-dropdown button {
            width: 100%;
            background: #dc2626;
            color: white;
            border: none;
            padding: 6px;
            border-radius: 5px;
            cursor: pointer;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .charts {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }

        .chart-box {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .table-section {
            margin-top: 30px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        th {
            background: #f9fafb;
        }
    </style>
</head>

<body>

<div class="sidebar" id="sidebar">
    <h2>Support Admin</h2>
    <a href="#">Dashboard</a>
    <a href="#">Tickets</a>
    <a href="#">Operators</a>
    <a href="#">Reports</a>
    <a href="#">Settings</a>
</div>

<div class="main">

    <div class="topbar">
        <button class="menu-btn" onclick="toggleSidebar()">â˜° Menu</button>
        <h1>Dashboard</h1>

        <div class="logout-container">
            <button class="logout-btn" onclick="toggleLogout()">Logout</button>
            <div class="logout-dropdown" id="logoutDropdown">
                <p>Admin Panel</p>
                <p>Secure Session Active</p>
                <button onclick="logout()">Confirm Logout</button>
            </div>
        </div>
    </div>

    <!-- KPI CARDS -->
    <div class="cards">
        <div class="card">
            <h3>Total Tickets</h3>
            <h2 id="totalTickets">0</h2>
        </div>
        <div class="card">
            <h3>Open Tickets</h3>
            <h2 id="openTickets">0</h2>
        </div>
        <div class="card">
            <h3>Closed Tickets</h3>
            <h2 id="closedTickets">0</h2>
        </div>
        <div class="card">
            <h3>Assigned Tickets</h3>
            <h2 id="assignedTickets">0</h2>
        </div>
    </div>

    <!-- CHARTS -->
    <div class="charts">
        <div class="chart-box">
            <h3>Ticket Status Overview</h3>
            <canvas id="statusChart"></canvas>
        </div>

        <div class="chart-box">
            <h3>Priority Distribution</h3>
            <canvas id="priorityChart"></canvas>
        </div>
    </div>

    <!-- TABLE -->
    <div class="table-section">
        <h3>Recent Tickets</h3>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Priority</th>
                    <th>Status</th>
                    <th>Assigned To</th>
                </tr>
            </thead>
            <tbody id="ticketTable"></tbody>
        </table>
    </div>

</div>

<script>
async function loadDashboard() {
    const res = await fetch("/api/tickets");
    const tickets = await res.json();

    const openCount = tickets.filter(t => t.status !== "Closed").length;
    const closedCount = tickets.filter(t => t.status === "Closed").length;
    const assignedCount = tickets.filter(t => t.assignedTo && t.assignedTo !== "").length;

    document.getElementById("totalTickets").innerText = tickets.length;
    document.getElementById("openTickets").innerText = openCount;
    document.getElementById("closedTickets").innerText = closedCount;
    document.getElementById("assignedTickets").innerText = assignedCount;

    const table = document.getElementById("ticketTable");
    table.innerHTML = "";

    tickets.slice(-5).forEach(ticket => {
        table.innerHTML += `
            <tr>
                <td>${ticket.id}</td>
                <td>${ticket.title}</td>
                <td>${ticket.priority}</td>
                <td>${ticket.status}</td>
                <td>${ticket.assignedTo || "Unassigned"}</td>
            </tr>
        `;
    });

    new Chart(document.getElementById("statusChart"), {
        type: "bar",
        data: {
            labels: ["Open", "Closed", "Assigned"],
            datasets: [{
                label: "Tickets",
                data: [openCount, closedCount, assignedCount],
                backgroundColor: [
                    "#f59e0b",   // Open - Orange
                    "#10b981",   // Closed - Green
                    "#3b82f6"    // Assigned - Blue
                ]
            }]
        }
    });

    new Chart(document.getElementById("priorityChart"), {
        type: "doughnut",
        data: {
            labels: ["High", "Medium", "Low"],
            datasets: [{
                data: [
                    tickets.filter(t => t.priority === "High").length,
                    tickets.filter(t => t.priority === "Medium").length,
                    tickets.filter(t => t.priority === "Low").length
                ],
                backgroundColor: [
                    "#ef4444",
                    "#f59e0b",
                    "#10b981"
                ]
            }]
        }
    });
}

function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("collapsed");
}

function toggleLogout() {
    const dropdown = document.getElementById("logoutDropdown");
    dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
}

function logout() {
    window.location.href = "role.html";
}

loadDashboard();
</script>

</body>
</html>
