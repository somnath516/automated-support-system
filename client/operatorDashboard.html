<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Operator Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/socket.io/socket.io.js"></script>

<style>
:root {
  --bg:#f4f6f9;
  --card:#ffffff;
  --text:#1f2937;
}

body.dark {
  --bg:#111827;
  --card:#1f2937;
  --text:#ffffff;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'Poppins',sans-serif;
  background:var(--bg);
  color:var(--text);
  display:flex;
  overflow-x:hidden;
  transition:0.3s;
}

/* Sidebar */
.sidebar{
  width:230px;
  background:#1f2937;
  color:white;
  height:100vh;
  padding:20px;
  position:fixed;
  left:0;
  top:0;
  transition:transform 0.3s ease;
}

.sidebar.collapsed{
  transform:translateX(-100%);
}

.sidebar h2{
  text-align:center;
  margin-bottom:30px;
}

.sidebar a{
  display:block;
  color:#d1d5db;
  text-decoration:none;
  padding:10px;
  margin:10px 0;
  border-radius:6px;
}

.sidebar a:hover{
  background:#374151;
  color:white;
}

.logout-btn{
  margin-top:20px;
  color:#f87171 !important;
}

/* Main */
.main{
  flex:1;
  margin-left:0;
  padding:30px 40px;
  transition:margin-left 0.3s ease;
  width:100%;
}

.main.full{
  margin-left:230px;
}

.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:30px;
}

.menu-btn{
  background:#1f2937;
  color:white;
  border:none;
  padding:8px 14px;
  border-radius:6px;
  cursor:pointer;
}

/* Cards */
.cards{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:20px;
  margin-bottom:30px;
}

.card{
  background:var(--card);
  padding:20px;
  border-radius:12px;
  box-shadow:0 5px 15px rgba(0,0,0,0.05);
  text-align:center;
}

.card h3{opacity:0.7;font-size:14px;}
.card h2{margin-top:10px;font-size:26px;}

/* Charts */
.charts{
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:20px;
  margin-bottom:30px;
}

.chart-box{
  background:var(--card);
  padding:20px;
  border-radius:12px;
  box-shadow:0 5px 15px rgba(0,0,0,0.05);
}

/* Table */
table{
  width:100%;
  border-collapse:collapse;
  background:var(--card);
  border-radius:12px;
  overflow:hidden;
}

th,td{
  padding:12px;
  border-bottom:1px solid #eee;
}

th{
  background:#f3f4f6;
}

body.dark th{
  background:#374151;
}

.badge{
  padding:4px 10px;
  border-radius:12px;
  color:white;
  font-size:12px;
}

.High{background:#ef4444;}
.Medium{background:#f59e0b;}
.Low{background:#10b981;}

button.action{
  padding:6px 10px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  margin-right:5px;
  color:white;
}

.progress-btn{background:#f59e0b;}
.close-btn{background:#10b981;}
</style>
</head>

<body>

<script>
if (localStorage.getItem("role") !== "operator") {
  alert("Access denied");
  window.location.href = "/login.html";
}
</script>

<div class="sidebar collapsed" id="sidebar">
  <h2>Operator Panel</h2>
  <a href="#">Dashboard</a>
  <a href="#" onclick="logout()" class="logout-btn">Logout</a>
</div>

<div class="main" id="main">

<div class="topbar">
  <button class="menu-btn" onclick="toggleSidebar()">â˜° Menu</button>
  <h1>My Dashboard</h1>
  <button class="menu-btn" onclick="toggleDark()">Dark</button>
</div>

<div class="cards">
  <div class="card">
    <h3>Total Assigned</h3>
    <h2 id="totalAssigned">0</h2>
  </div>
  <div class="card">
    <h3>In Progress</h3>
    <h2 id="inProgress">0</h2>
  </div>
  <div class="card">
    <h3>Open</h3>
    <h2 id="openCount">0</h2>
  </div>
  <div class="card">
    <h3>Closed</h3>
    <h2 id="closedCount">0</h2>
  </div>
</div>

<div class="charts">
  <div class="chart-box">
    <h3>Status Overview</h3>
    <canvas id="statusChart"></canvas>
  </div>
</div>

<table>
<thead>
<tr>
<th>#</th>
<th>Title</th>
<th>Priority</th>
<th>Status</th>
<th>Action</th>
</tr>
</thead>
<tbody id="ticketTable"></tbody>
</table>

</div>

<script>
const socket = io();
const operatorName = localStorage.getItem("operatorName");
let chartInstance;

function toggleSidebar(){
  document.getElementById("sidebar").classList.toggle("collapsed");
  document.getElementById("main").classList.toggle("full");
}

function toggleDark(){
  document.body.classList.toggle("dark");
}

function logout(){
  localStorage.clear();
  window.location.href="/login.html";
}

function loadTickets(){
fetch(`/api/operator/${operatorName}`)
.then(res=>res.json())
.then(tickets=>{

const total = tickets.length;
const inProgress = tickets.filter(t=>t.status==="In Progress").length;
const open = tickets.filter(t=>t.status==="Open").length;
const closed = tickets.filter(t=>t.status==="Closed").length;

document.getElementById("totalAssigned").innerText=total;
document.getElementById("inProgress").innerText=inProgress;
document.getElementById("openCount").innerText=open;
document.getElementById("closedCount").innerText=closed;

const tbody=document.getElementById("ticketTable");
tbody.innerHTML="";

tickets.forEach((ticket,i)=>{
tbody.innerHTML+=`
<tr>
<td>${i+1}</td>
<td>${ticket.title}</td>
<td><span class="badge ${ticket.priority}">${ticket.priority}</span></td>
<td>${ticket.status}</td>
<td>
${ticket.status!=="Closed"?
`<button class="action progress-btn" onclick="updateStatus(${ticket.id},'In Progress')">In Progress</button>
<button class="action close-btn" onclick="updateStatus(${ticket.id},'Closed')">Close</button>`:"Completed"}
</td>
</tr>`;
});

if(chartInstance) chartInstance.destroy();

chartInstance=new Chart(document.getElementById("statusChart"),{
type:"bar",
data:{
labels:["Open","In Progress","Closed"],
datasets:[{
data:[open,inProgress,closed],
backgroundColor:["#3b82f6","#f59e0b","#10b981"]
}]
},
options:{plugins:{legend:{display:false}}}
});

});
}

function updateStatus(id,status){
fetch(`/api/tickets/${id}/status`,{
method:"PUT",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({status})
}).then(()=>loadTickets());
}

socket.on("ticketStatusUpdated",loadTickets);
socket.on("newTicket",loadTickets);

loadTickets();
</script>

</body>
</html>
